<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs-container" id="tabs-container"></div>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Places</div>
                <div class="sidebar-item" data-path="home">ğŸ  Home</div>
                <div class="sidebar-item" data-path="desktop">ğŸ–¥ï¸ Desktop</div>
                <div class="sidebar-item" data-path="documents">ğŸ“„ Documents</div>
                <div class="sidebar-item" data-path="downloads">ğŸ“¥ Downloads</div>
                <div class="sidebar-item" data-path="pictures">ğŸ–¼ï¸ Pictures</div>
                <div class="sidebar-item" data-path="music">ğŸµ Music</div>
                <div class="sidebar-item" data-path="videos">ğŸ¬ Videos</div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Custom Places</div>
                <div id="custom-places"></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Devices</div>
                <div id="devices-list"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <button class="btn" id="btn-back">&lt;</button>
                <button class="btn" id="btn-forward">&gt;</button>
                <button class="btn" id="btn-up">Ë„</button>
                <button class="btn" id="btn-new-tab">+</button>
                <div class="addressbar" id="addressbar">
                    <div class="addressbar-content" id="addressbar-content"></div>
                </div>
                <input type="text" class="search-box" id="search-box" placeholder="Search...">
                <div class="icon-size-btn">
                    <button class="btn" id="btn-icon-size">ğŸ”</button>
                    <div class="icon-size-control" id="icon-size-control">
                        <span style="font-size: 11px;">A</span>
                        <input type="range" class="icon-size-slider" id="icon-size" min="32" max="128" value="64">
                        <span style="font-size: 16px;">A</span>
                    </div>
                </div>
                <button class="btn" id="btn-view">Grid</button>
                <button class="btn" id="btn-split">Split</button>
            </div>
            
            <div class="content-area" id="content-area"></div>
        </div>
    </div>

    <div class="statusbar" id="statusbar">
        <span class="statusbar-item" id="status-selection">No items selected</span>
        <span class="statusbar-item" id="status-size"></span>
        <span class="statusbar-item" id="status-perms"></span>
        <span class="statusbar-item" id="status-owner"></span>
        <span class="statusbar-item" id="status-created"></span>
        <span class="statusbar-item" id="status-modified"></span>
    </div>

    <script src="filemanager.js"></script>
</body>
</html>
